<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
    <style>
        div~p {
            color: aqua;
        }
    </style>
</head>

<body>
    <div>
        <p>para 1</p>
        <p>Para 2</p>
        <strong><p>para 3</p></strong>
    </div>
    <p>para 4</p>
    <code>para 5</code>
    <p>para 6</p>
</body>

</html>
